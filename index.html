<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
      <section class="player-card">
        <article class="player-info" id="player">
        </article>
      </section>
      <section class="home-view">
        <header>
          <p>Rock, Paper, Scissors</p>
        </header>
        <section class="classic-game">
          <p>ü™® Classic ‚úÇÔ∏è</p>
          <div class="classic-rules">
            <p>Rock > Scissors</p>
            <p>Paper > Rock</p>
            <p>Scissors > Paper</p>
          </div>
        </section>
        <section class="difficult-game">
          <p>ü•∑üèø Difficult üëª</p>
          <div class="difficult-rules">
            <p>Rock > Scissors & Ninja</p>
            <p>Paper > Rock & Ghost</p>
            <p>Scissors > Paper & Ninja</p>
            <p>Ninja > Paper & Ghost</p>
            <p>Ghost > Scissors & Rock</p>
          </div>
        </section>
      </section>
      <section class="classic-game-view hidden">
        <header>
          <p>Choose your fighter!</p>
        </header>
        <section class="images">
          <span class="rock-image">
            <img id="Rock" src="./assets/rock-image.jpg" alt="rock-image">
          </span>
          <span class="paper-image">
            <img id="Paper" src="./assets/paper-image.jpg" alt="paper-image">
          </span>
          <span class="scissors-image">
            <img id="Scissors" src="./assets/scissors-image.jpg" alt="scissors-image">
          </span>
        </section>
          <button class="home-button" type="home-button">Change Game</button>
      </section>
      <section class="classic-game-board hidden">
        <header>
          <p>Good Luck!</p>
        </header>
        <section class="images">
          <span class="human-image">
            <img id="human-selection">
          </span>
          <span class="computer-image">
            <img id="computer-selection">
          </span>
        </section>
        <div class="game-result">
          <p class="player-result"></p>
        </div>
      </section>
      </section>
      <section class="difficult-game-view hidden">
        <header>
          <p>Choose your fighter!</p>
        </header>
        <section class="images">
          <span class="rock-image">
            <img src="./assets/rock-image.jpg" alt="rock-image">
          </span>
          <span class="paper-image">
            <img src="./assets/paper-image.jpg" alt="paper-image">
          </span>
          <span class="scissors-image">
            <img src="./assets/scissors-image.jpg" alt="scissors-image">
          </span>
          <span class="ninja-image">
            <img src="./assets/ninja-image.jpg" alt="ninja-image">
          </span>
          <span class="ghost-image">
            <img src="./assets/ghost-image.jpg" alt="ghost-image">
          </span>
        </section>
        <div class="game-result">
          <p class="player-result"></p>
        </div>
        <button class="home-button" type="home-button">Change Game</button>
      </section>
      <section class="computer-card">
        <article class="computer-info">
        </article>
      </section>
      <script src="src/player.js"></script>
      <script src="src/game.js"></script>
      <script src="src/main.js"></script>
    </body>
</html>
