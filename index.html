<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
      <section class="player-card">
        <article class="player-info">
          <div class="player-name">
            <p class="avatar">😎</p>
            <p class="name">Human</p>
          </div>
          <div class="player-wins">
            <p>Wins:</p>
            <p class="player-win-count"></p>
          </div>
        </article>
      </section>
      <section class="home-view">
        <header>
          <p>Rock, Paper, Scissors</p>
        </header>
        <section class="classic-game">
          <p>🪨 Classic ✂️</p>
          <div class="classis-rules">
            <p>Rock > Scissors</p>
            <p>Paper > Rock</p>
            <p>Scissors > Paper</p>
          </div>
        </section>
        <section class="difficult-game">
          <p>🥷🏿 Difficult 👻</p>
          <div class="difficult-rules">
            <p>Rock > Scissors & Ninja</p>
            <p>Paper > Rock & Ghost</p>
            <p>Scissors > Paper & Ninja</p>
            <p>Ninja > Paper & Ghost</p>
            <p>Ghost > Scissors & Rock</p>
          </div>
        </section>
      </section>
      <section class="classic-game-view hidden">
        <header>
          <p>Choose your fighter!</p>
        </header>
        <section class="images">
          <span class="rock-image">
            <img src="./assets/rock-image.jpg" alt="rock-image">
          </span>
          <span class="paper-image">
            <img src="./assets/paper-image.jpg" alt="paper-image">
          </span>
          <span class="scissors-image">
            <img src="./assets/scissors-image.jpg" alt="scissors-image">
          </span>
        </section>
        <div class="game-result">
          <p class="player-result"></p>
        </div>
      </section>
      <section class="computer-card">
        <article class="computer-info">
          <div class="computer-name">
            <p class="avatar">🤖</p>
            <p class="name">Computer</p>
          </div>
          <div class="computer-wins">
            <p>Wins:</p>
            <p class="computer-win-count"></p>
          </div>
        </article>
      </section>
      <script src="src/player.js"></script>
      <script src="src/game.js"></script>
      <script src="src/main.js"></script>
    </body>
</html>
